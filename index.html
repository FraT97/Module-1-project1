<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter IronHack Snitch Game</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>
        <div id="game-start" class="container">
            <!-- Title Text -->
            <div class="title-text">
                <h1>Harry Potter <br> IronHack Snitch Game</h1>
            </div>

            <!-- Left Text Block -->
            <div class="left-text">
                <p>You’re the new Gryffindor Seeker; <br>
                during 60 sec you’ll have to <br>
                catch as many snitches as you <br>
                can while avoiding enchanted <br>
                bludgers! <br>
                Be careful, you only have 3 lives.</p>
            </div>

            <!-- Right Text Block -->
            <div class="right-text">
                <p>Use the arrows <br> left ⬅ and ➡ right <br> to move Harry</p>
            </div>

            <!-- Main Image -->
            <img src="images/first-image.webp" alt="Main menu" class="main-img">

            <!-- Start Button -->
            <button id="start-button">START GAME</button>
        </div>
    </main>

    <script src="js/game.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
